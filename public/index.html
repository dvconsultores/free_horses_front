<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" type="image/png" href="<%= BASE_URL %>favicon.png" />
    <link id="theme" rel="stylesheet" href="<%= BASE_URL %>themes/light/theme.css" />
    <title>Free Horses</title>
    <!-- icons-default -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <!-- inter -->
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>

<style>
/*
default settings
*/
*::-webkit-scrollbar {
  width: 10px;
  background: var(--clr-card-scroll);
}
*::-webkit-scrollbar-thumb {
  background: var(--clr-scroll);
}
:is(html, body) {
  font-size: 16px;
  scroll-behavior: smooth;
  scroll-padding-top: 6.5em;
  background-color: var(--bg) !important;
}
:is(#app, #layout, #error, #login) {
  font-family: 'Inter', sans-serif;
}
a {
  text-decoration: none;
}
* {
  font-feature-settings: 'salt' on, 'liga' off !important;
  line-height: 1 !important;
}
/*
delete-config-default-vuetify
*/
/* btn */
.v-btn {
  text-transform: none;
  letter-spacing: normal;
}
/* list */
:is(.v-list, .v-sheet, .theme--light):not(.notdefault-vuetify) {
  box-shadow: none !important;
}
</style>
